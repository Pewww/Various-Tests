<html>
    <head>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.common.js"></script>
    </head>
    <body>
        <div id= "app">
            <h1>{{ message }}</h1>
        </div>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: 'Hello'
                }
            })
        </script>
    </body>
</html>
