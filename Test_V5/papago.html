<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  <button>클릭</button>
  <script>
    let btn = document.querySelector('button');
    btn.addEventListener('click', () => {
      getData();
    });

    function getData () {
      const op = {
        method: 'post',
        url: 'https://api.papago-chrome.com/v2/translate',
        headers: {
          'Content-Type': 'text/json;charset=utf-8',
          'X-Naver-Client-Id': 'ZrkhBHpQ5RZCDuPlEbfD',
          'X-Naver-Client-Secret': 'ubgZ6n85QO'
        },
        data: {
          source: 'ko',
          target: 'en',
          text: '안녕하세요'
        }
      };

      axios(op)
      .then(response => {
        console.log(response);
      })
      .catch(err => {
        console.log(err);
      })
    }
  </script>
</body></html>
