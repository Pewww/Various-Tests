<html><body>
    <script>
        let bracketStr = '([][][([])])'; // 
        let bracketArr = bracketStr.split('');
        const Stack = [];
        let num = 1, result = 0;

        for(let i = 0; i < bracketArr.length; i++) {
            let stackTop = Stack[Stack.length - 1];
            let bracketVal = bracketArr[i];

            switch(bracketVal) {
                case '(':
                    Stack.push('(');
                    num *= 2;
                    break;
                case '[':
                    Stack.push('[');
                    num *= 3;
                    break;
                case ')':
                    if(stackTop === '(') {
                        Stack.pop();
                    }
                    if(bracketArr[i - 1] === '(') {
                        result += num;
                        num /= 2;
                    }
                    break;
                case ']':
                    if(stackTop === '[') {
                        Stack.pop();
                    }
                    if(bracketArr[i - 1] === '[') {
                        result += num;
                        num /= 3;
                    }
                    break;
            }
        }

        console.log("결과 값: " + result);
    </script>
</body></html>
