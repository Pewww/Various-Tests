<html><head></head><body>
    <script>
        function foo (x) {
            x.push(4);

            x.length = 0;
            x.push(4, 5, 6, 7);

            return x;
        }

        var a = [1, 2, 3];
        console.log(foo(a));

        console.log(a);
    </script>
</body></html>
