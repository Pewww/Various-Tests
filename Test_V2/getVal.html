<html><body>
    <script>
        function Area(width, height, word) {
            this.width = width;
            this.height = height;
            this.word = word;
        }

        Area.prototype.getArea = function () {
            return this.width * this.height;
        }

        Area.prototype.getWord = function () {
            return (this.word).toUpperCase();
        }

        let area = new Area(10, 20, 'hello');
        console.log(area.getArea(), area.getWord());
    </script>
</body></html>
