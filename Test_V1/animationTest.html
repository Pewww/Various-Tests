<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AnimationTest</title>
        <style media="screen" type="text/css">
            #box{
                width:100px;
                height:100px;
                margin:200px;
                background-color:aqua;
                transition:1.2s;
            }
            #box:hover{
                transform:scale(1.5);
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
