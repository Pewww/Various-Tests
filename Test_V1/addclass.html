<html>
    <head>
        <title>AddClass</title>
        <style>
            .fe{
                width:100px;
                height:100px;
                background-color:blue;
            }
            
            .re{
                width:100px;
                height:100px;
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div id="test">
            
        </div>
        <script type="text/javascript">
            var test = document.getElementById('test');
            test.classList.add("re");
        </script>
    </body>
</html>
