<html>
    <head>
        <meta charset="utf-8">
        <title>javascript Test</title>
    </head>
    <body>
        <script type="text/javascript">
            function fakeJoin(arr, connector){
                var str = "";
                for(let cnt = 0; cnt < arr.length; cnt++){
                    if(cnt > 0){
                        str += connector;
                    }
                    if(arr[cnt] !== undefined){
                        str += arr[cnt];
                    }
                }
                return str;
            }

            var arr = new Array(5);
            console.log(fakeJoin(arr, "+"));
        </script>
    </body>
</html>
